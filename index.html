<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>前田の家計簿アプリ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@2.0.2/destyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css">

  <link rel="stylesheet" href="./assets/styles/stylesheet.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script src="./assets/scripts/libraries/official_easypiechart.js"></script>
  <script src="./index.js" defer type="module"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper animate__animated animate__rubberBand">
      <a href="#" class="brand-logo">家計簿</a>
    </div>
  </nav>
  <div class="amber lighten-2" id="input-card">
    <div class="row margin-bottom-0">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title center-align">入力カード</span>
            <div class="switch" id="js-input-card__switch-buttton">
              <label>
                支出
                <input type="checkbox" name="out-or-in">
                <span class="lever"></span>
                収入
              </label>
            </div>
            <div class="input-field">
              <input type="text" class="datepicker" id="input-card__input--date">
              <label for="spent_date" id="input-card__input--date__label">日付</label>
            </div>
            <div class="input-field">
              <input type="number" pattern="\d*" id="input-card__input--how-much">
              <label for="howmuch">金額</label>
            </div>
            <div class="input-field">
              <input type="text" id="input-card__things" data-length="15" class="input--charactor-counter">
              <label for="purpose">用途</label>
            </div>
            <div class="input-field" id="input-card__category">
              <select id="input-card__category-select">
                <option value="" disabled selected>カテゴリーを選択</option>
                <template id="input-card__template-category-option">
                  <option></option>
                </template>
              </select>
              <label>カテゴリー</label>
            </div>
            <div class="input-field" id="input-card__how-to-pay">
              <select id="input-card__how-to-pay-select">
                <option value="" disabled selected>カテゴリーを選択</option>
                <template id="input-card__template-howtopay-option">
                  <option></option>
                </template>
              </select>
              <label>支払い手段</label>
            </div>
            <a class="waves-effect waves-light btn" id="input-card__add-btn">データを追加</a>
            <a class="waves-effect waves-light btn modal-trigger" href="#modal__input-card--settings">設定</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- report -->

  <div class="row" id="report">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#day-report">今日</a></li>
        <li class="tab col s3"><a href="#week_analysis">週間</a></li>
        <li class="tab col s3"><a href="#month_analysis">月間</a></li>
        <li class="tab col s3"><a href="#year_analysis">年間</a></li>
      </ul>
    </div>
    <!-- TODO: 今日の収支、カテゴリー別、テーブルを完成させる。 -->
    <div id="day-report" class="col s12 teal lighten-3">
      <div class="input-field center-align margin-center width-40percent">
        <select>
          <option value="1" selected>今日</option>
          <option value="2">昨日</option>
        </select>
      </div>
      <div id="report__day__today">
        <div class="card">
          <div class="card-content">
            <h5 class="center-align">収入 ￥<span id="day-report__span-out"></span></h5>
            <h5 class="center-align">支出 ￥<span id="day-report__span-in">0</span></h5>
          </div>
        </div>
        <div class="card display-none">
          <div class="card-content">
            <canvas id="day_doughnut_out" width="300" height="300"></canvas>
            <canvas id="day_doughnut_in" width="300" height="300"></canvas>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <table class="centered" id="analysis-today__table">
              <thead>
                <tr>
                  <th>カテゴリー</th>
                  <th>用途</th>
                  <th>金額</th>
                  <th>支払い方法</th>
                </tr>
              </thead>
              <template id="analysis__today__template-table-tbody">
                <tbody>
                  <tr>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                  </tr>
                </tbody>
              </template>
            </table>
          </div>
        </div>
      </div>

          <h5 class="center-align">収入 ￥<span id="report__day__yesterday__span-out"></span></h5>
          <h5 class="center-align">支出 ￥<span id="report__day__yesterday__span-in">0</span></h5>
          <canvas id="day_doughnut_out" width="300" height="300"></canvas>
          <canvas id="day_doughnut_in" width="300" height="300"></canvas>

              </tr>
            </thead>
            <template id="report__day__yesterday__template-table-tbody">
              <tbody>
                <tr>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                </tr>
              </tbody>
            </template>
          </table>
        </div> -->

    </div>
    <div id="week_analysis" class="col s12">
      <div class="input-field" style="width: 40%; margin: 0 auto; text-align: center;">
        <select>
          <option value="1" selected>今週</option>
          <option value="2">先週</option>
        </select>
      </div>
      <canvas id="week_bar" width="400" height="400"></canvas>
      <canvas id="week_doughnut" width="400" height="400"></canvas>
    </div>
    <div id="month_analysis" class="col s12">
      <div class="input-field" style="width: 40%; margin: 0 auto; text-align: center;">
        <select>
          <option value="1" selected>1月</option>
          <option value="2">2月</option>
          <option value="3">3月</option>
          <option value="4">4月</option>
          <option value="5">5月</option>
          <option value="6">6月</option>
          <option value="7">7月</option>
          <option value="8">8月</option>
          <option value="9">9月</option>
          <option value="10">10月</option>
          <option value="11">11月</option>
          <option value="12">12月</option>
        </select>
      </div>
      <h5 class="center-align">支出</h5>
      <canvas id="month_doughnut_in" width="400" height="400"></canvas>
      <h5 class="center-align">収入</h5>
      <canvas id="month_doughnut_out" width="400" height="400"></canvas>
    </div>
    <div id="year_analysis" class="col s12">
      <h4 class="center-align">2020年</h4>
      <canvas id="year_doughnut" width="400" height="400"></canvas>
    </div>
  </div>

  <a class="waves-effect waves-light btn" id="update">1日分更新する</a>

  <footer class="page-footer">
    <div class="container">
      <h5 class="white-text">About</h5>
      <ul>
        <li><a href="./documentation/index.html" class="blue-grey-text text-lighten-4">このアプリの説明書</a></li>
        <li><a href="https://materializecss.com/" class="blue-grey-text text-lighten-4">デザインのフレームワーク</a></li>
        <li><a href="https://www.chartjs.org/" class="blue-grey-text text-lighten-4">チャートのライブラリ</a></li>
      </ul>
    </div>
    <div class="footer-copyright">
      <div class="container white-text">
        © 2021 Designed by Otsuka in Tokyo.
      </div>
    </div>
  </footer>

  <!-- modals -->

  <div id="modal__input-card--settings" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>設定</h4>
      <p class="margin-top-bottom-10px">カテゴリーと支払い手段の設定ができます。</p>
      <form id="input-card__setting-modal__form-category">
        <h6 class="font-bold">・カテゴリーのオプション</h6>
        <template id="input-card__setting-modal__template-checkbox-category">
          <p class="margin-top-bottom-10px">
            <label>
              <input type="checkbox" checked="checked" />
              <span></span>
            </label>
          </p>
        </template>
        <template id="input-card__setting-modal__template-input-category">
          <div class="input-field" id="input-card__setting-modal__div-input-category">
            <input id="input-card__setting-modal__input-add-category" type="text" class="validate">
            <label for="input-card__setting-modal__input-add-category">新しいカテゴリー</label>
          </div>
        </template>
      </form>
      <a href="#!" class="waves-effect waves-green btn" id="input-card__setting-modal__button-add-category">入力</a>

      <form id="input-card__setting-modal__form-howtopay">
        <h6 class="font-bold">・支払い方法のオプション</h6>
        <template id="input-card__setting-modal__template-checkbox-howtopay">
          <p class="margin-top-bottom-10px">
            <label>
              <input type="checkbox" checked="checked" />
              <span></span>
            </label>
          </p>
        </template>
        <template id="input-card__setting-modal__template-input-howtopay">
          <div class="input-field" id="input-card__setting-modal__div-input-howtopay">
            <input id="input-card__setting-modal__input-add-howtopay" type="text" class="validate">
            <label for="input-card__setting-modal__input-add-howtopay">新しいカテゴリー</label>
          </div>
        </template>
      </form>
      <a href="#!" class="waves-effect waves-green btn" id="input-card__setting-modal__button-add-howtopay">入力</a>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">取り消し</a>
      <a href="#!" class="modal-close waves-effect waves-green btn" id="input-card__setting-modal__button-decide">完了</a>
    </div>
  </div>

  <!-- modals -->

</body>

</html>
